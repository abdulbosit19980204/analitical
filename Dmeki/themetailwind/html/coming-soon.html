  <body>
    <!-- coming soon start-->
    <section class="coming-soon">
      <div class="container relative">
        <div class="grid grid-cols-12">
          <div class="col-span-12 col-start-auto md:col-span-8 md:col-start-3 lg:col-span-6 lg:col-start-4">
            <div class="coming-detail text-white text-center wow fadeInUp">
              <h1>We&apos;re Coming Soon</h1>
              <p>
                Our website is under construction. We&apos;ll be here soon with our new awesome site,
                subscribe to be notified.
              </p>
              <div class="countdown-wrap">
                <div class="grid grid-cols-12 cdx-gap">
                  <div class="col-span-6 sm:col-span-3">
                    <div class="countdown-grid">
                      <h2 class="mb-0 day">180</h2>
                      <h5 class="mb-0">Days</h5>
                    </div>
                  </div>
                  <div class="col-span-6 sm:col-span-3">
                    <div class="countdown-grid">
                      <h2 class="mb-0 hour">06</h2>
                      <h5 class="mb-0">Hours</h5>
                    </div>
                  </div>
                  <div class="col-span-6 sm:col-span-3">
                    <div class="countdown-grid">
                      <h2 class="mb-0 minute">02</h2>
                      <h5 class="mb-0">Minutes</h5>
                    </div>
                  </div>
                  <div class="col-span-6 sm:col-span-3">
                    <div class="countdown-grid">
                      <h2 class="mb-0 second">42</h2>
                      <h5 class="mb-0">Seconds</h5>
                    </div>
                  </div>
                </div>
              </div>
              <form class="newsletter-form position-relative">
                <div class="input-group">
                  <input class="form-control" type="email" placeholder="Enter your email" name="email" required><span class="input-group-text"> 
                    <button type="submit">Subscribe</button></span>
                </div>
              </form>
              <ul class="social-list">
                <li><a href="Javascript:void(0)"><i class="fa fa-facebook-f"></i></a></li>
                <li><a href="Javascript:void(0)"><i class="fa fa-twitter"></i></a></li>
                <li><a href="Javascript:void(0)"><i class="fa fa-instagram"></i></a></li>
                <li><a href="Javascript:void(0)"><i class="fa fa-linkedin"></i></a></li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </section>
