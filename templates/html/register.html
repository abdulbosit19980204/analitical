{% extends 'auth_base.html' %}
{% load static %}
{% block content %}
<!-- authentication start-->
<section class="py-100">
    <div class="container">
        <div class="row">
            <div class="col-12">
                <div class="codex-authbox">
                    <div class="auth-header">
                        <div class="codex-brand"><a href="#"><img class="img-fluid light-logo"
                                                                  src="{% static 'assets/images/logo/glogo100x100.png' %}"
                                                                  alt=""><img class="img-fluid dark-logo"
                                                                              src="{% static 'assets/images/logo/glogo100x100.png' %}"
                                                                              alt=""></a></div>
                        <h3>Create your account</h3>
                        <h6>Already have an account? <a class="text-primary" href="/login">login in here</a></h6>
                    </div>
                    <form action="/signup/" method="post">
                        {% csrf_token %}
                        <div class="form-group">
                            <label class="form-label">Name</label>
                            <input name="agent-name" class="form-control" type="text" placeholder="Enter Your Name"
                                   required>
                        </div>
                        <div class="form-group">
                            <label class="form-label">Phone Number</label>
                            <input class="form-control" name="phone_number" type="number"
                                   placeholder="+998-(__)___ __ __" minlength="9"
                                   maxlength="9"
                                   required>
                        </div>
                        <div class="form-group">
                            <label class="form-label">Login</label>
                            <input class="form-control" name="login" type="text" placeholder="Enter Your Login "
                                   required>
                        </div>
                        <div class="form-group">
                            <label class="form-label" name="password" for="Password">Password</label>
                            <div class="input-group group-input">
                                <input class="form-control showhide-password" type="password" id="Password"
                                       placeholder="Enter Your Password" required=""><span
                                    class="input-group-text toggle-show fa fa-eye"></span>
                            </div>
                        </div>
                        <div class="form-group mb-0">
                            <div class="auth-remember">
                                <div class="form-check custom-chek">
                                    <input class="form-check-input" id="agree" type="checkbox" value="" required="">
                                    <label class="form-check-label" for="agree">I Agree Terms and conditions</label>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <button class="btn btn-outline-danger" type="submit"><i class="fa fa-paper-plane"></i>
                                Register
                            </button>
                        </div>
                    </form>
                    <div class="auth-footer">
                        <h5 class="auth-with">or register in with</h5>
                        <ul class="login-list">
                            <li><a class="bg-fb" href="javascript:void(0);"> <img class="img-fluid"
                                                                                  src="{% static 'assets/images/auth/1.png' %}"
                                                                                  alt="facebook">facebook</a></li>
                            <li><a class="bg-google" href="javascript:void(0);"> <img class="img-fluid"
                                                                                      src="{% static 'assets/images/auth/2.png' %}"
                                                                                      alt="google">google</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<!-- authentication end-->

{% endblock %}
