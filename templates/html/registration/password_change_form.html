{%  extends 'auth_base.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% block content %}
<!-- Login Start-->
<div class="auth-main">
    <div class="codex-authbox">
        <div class="auth-header">
            <div class="auth-icon"><i class="fa fa-unlock-alt"></i></div>
            <h3>Change your password</h3>
            <h6>don't want to change <a class="text-primary" href="/">go home</a>
            </h6>
        </div>
        <form method="post">
            {% csrf_token %}
            {{ form|crispy}}
            <div class="form-group">
                <button class="btn btn-outline-primary" type="submit"><i class="fa fa-align-right"></i> Save new
                    password
                </button>

                <a href="{% url 'authentic:password_change_done' %}">Password Change Done</a>

            </div>
        </form>
    </div>
</div>
<!-- Login End-->
{% endblock %}
